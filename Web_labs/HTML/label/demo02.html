<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>文档与网站架构</title>
</head>
<body>
<header>
	  <!-- 本站所有网页的统一主标题 -->
      <h1>聆听电子天籁之音</h1>
</header>

<nav>
	  <!-- 本站统一的导航栏 -->
	<ul>
		<li>
			<a href="#">主页</a>
		</li>
		 <!-- 共 n 个导航栏项目，省略…… -->
	</ul>

	<form>
		   <!-- 搜索栏是站点内导航的一个非线性的方式。 -->
        <input type="search" name="q" placeholder="要搜索的内容" />
        <input type="submit" value="搜索" />
	</form>
</nav>

<main>
	  <!-- 网页主体内容 -->
	  <article>
	  	   <!-- 此处包含一个 article（一篇文章），内容略…… -->
	  	   123
	  </article>

	  <aside>
	  	  <!-- 侧边栏在主内容右侧 -->
        <h2>相关链接</h2>
        <ul>
          <li><a href="#">这是一个超链接</a></li>
          <!-- 侧边栏有 n 个超链接，略略略…… -->
        </ul>
	  </aside>
</main>

<footer>
	 <!-- 本站所有网页的统一页脚 -->
      <p>© 2050 某某保留所有权利</p>
</footer>



<div class="shopping-cart">
  <h2>购物车</h2>
  <ul>
    <li>
      <p>
        <a href=""><strong>银耳环</strong></a
        >：$99.95.
      </p>
      <img src="../products/3333-0985/" alt="Silver earrings" />
    </li>
    <li>...</li>
  </ul>
  <p>售价：$237.89</p>
</div>
</body>
</html>
