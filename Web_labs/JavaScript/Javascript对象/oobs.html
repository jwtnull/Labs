<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Object-oriented JavaScript example</title>
</head>

<body>
    <p>This example requires you to enter commands in your browser's JavaScript console (see <a
            href="https://developer.mozilla.org/en-US/docs/Learn/Common_questions/What_are_browser_developer_tools">What
            are browser developer tools</a> for more information).</p>

    <script>
        const person = {
            name: ["Bob", "Smith"],
            age: 32,
            bio: function () {
                console.log(`${this.name[0]} ${this.name[1]} 现在 ${this.age} 岁了。`);
            },
            introduceSelf: function () {
                console.log(`你好！我是 ${this.name[0]}。`);
            },
        }

        console.log(person);


        const personPrototype = {
            greet() {
                console.log("hello!");
            },
        };

        const carl = Object.create(personPrototype);
        carl.greet(); // hello!
        console.log(carl);

        console.log("查看对象原型");
        let object = carl;
        do {
            object = Object.getPrototypeOf(object);
            console.log(object);
        } while (object);


        const personPrototype2 = {
            greet() {
                console.log(`你好，我的名字是 ${this.name}！`);
            },
        };

        function Person(name) {
            this.name = name;
        }

        Object.assign(Person.prototype, personPrototype);
        // 或
        // Person.prototype.greet = personPrototype.greet;

    </script>
</body>

</html>
