<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_交集选择器</title>
    <style>
        h3.speak{
            color: red;
        }
        .answer.ans{
            color: green;
        }

    </style>
</head>
<body>
    <h1>欢迎来到土味情话官网，土的味道我知道</h1>
    <br />
    <h2>土味情话</h2>
    <h3 class="speak">作者：不知名网友</h3>
    <p class="speak">万水千山总是情，爱我多点行不行</p>
    <p class="speak">草莓、蓝莓、蔓越莓，今天你想我了没</p>
    <p class="speak">我的心里给你留了一块地，死心塌地</p>
    <br>
    <h2>反杀土味情况</h2>
    <h3 class="answer ans">作者：不知名网友</h3>
    <p class="answer">一寸光阴一寸金，全你死了这条心</p>
    <p class="answer">西瓜、南瓜、哈密瓜，把你打成大傻瓜</p>
    <p class="answer">我心里有一块地，我的玛莎拉蒂</p>
    
</body>
</html>
